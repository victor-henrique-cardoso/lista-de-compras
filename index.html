<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista de Compras - Login</title>
<link rel="stylesheet" href="./CSS/loguin.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button onclick=login()>Entrar</button>

    <h2>Cadastro</h2>
    <input type="text" id="cadNome" placeholder="Nome">
    <input type="email" id="cadEmail" placeholder="Email">
    <input type="password" id="cadSenha" placeholder="Senha">
    <button onclick=cadastro()>Cadastrar</button>
  </div>

<script src="./JS/loguin.js"></script>
</body>
</html>
